version = '0.1.0'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'foundation.icon:gradle-javaee-plugin:0.8.1'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'foundation.icon.javaee'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'foundation.icon:javaee-api:0.9.2', 'foundation.icon:javaee-scorex:0.5.3'

}

optimizedJar {
    mainClassName = 'world.katminds.syncere.Score'
    archivesBaseName = 'syncere'

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// need to add this option to retrieve formal parameter names
compileJava {
    options.compilerArgs += ['-parameters']
}